<div class="row print-btn-section">
    <div class="col-lg-12 pull-right">
        <button class="btn btn-primary pull-right margin-left" (click)="print($event)">Print</button>
        <button class="btn btn-success pull-right margin-left" (click)="chartViewData()">Chart View</button>
        <button class="btn btn-default pull-right " (click)="tableViewData()">Table View</button>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-heading">
        Today -  {{todayDate}}
    </div>
    <div class="panel-body">
        <chart [options]="todaySales" id="todaySales"></chart>
    </div>
</div>
