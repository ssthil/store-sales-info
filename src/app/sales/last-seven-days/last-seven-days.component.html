<div class="row print-btn-section">
    <div class="col-lg-12">
        <button class="btn btn-primary pull-right margin-left" (click)="print()">Print</button>
        <button class="btn btn-success pull-right margin-left" (click)="chartViewData()">Chart View</button>
        <button class="btn btn-default pull-right" (click)="tableViewData()">Table View</button>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-heading">
        Last Seven Days
    </div>
    <div class="panel-body">
        <chart [options]="lastSevenDays" id="lastSevenDays"></chart>
    </div>
</div>
